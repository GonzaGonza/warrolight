<head>
<meta name="viewport" content="width=device-width"/>
</head>


<style>
    body, html, div {
        margin: 0;
        padding: 0;
    }
    body {
        font-family: sans-serif;
        background-color: black;
        color: white;
        font-size: 14px;
        box-sizing: border-box;
    }
    a{

    }

    h1, h2, h3{
        margin-top: 0.1em;
        margin-bottom: 0.1em;
    }

    .state {
        padding: 5px;
        text-align: center;
    }
    .state-danger {
        background-color: darkred;
    }
    .state-ok{
        background-color: green;
    }
    .state-warning{
        background-color: darkgoldenrod;
    }

    @media (min-width: 768px) {
      .contain {
          display: flex;
      }
      .simulator{
          order: 3;
      }
      .controls{
          order: 2;
          background-color: #333;
          width: 350px;
          display: flex;
          flex-direction: column;
          flex-wrap: wrap;
      }
      .controls > div
      {
          text-align: center;
          padding: 10px;
      }
    }

    .dj-dash.controls{
        width: 100%;
    }
    .dj-dash.controls .menuItems{
        columns: inherit
    }
    .dj-dash.controls a{
        font-size: 1.5em;
        display: block;
        padding: 20px;
        margin: 10px;
    }

    @media (max-width: 768px) {
      .simulator{
          display: inline-block;
          padding: 5px;
      }
      .controls{
          background-color: #333;
          width: 100%;
          display: flex;
          flex-direction: row;
          flex-wrap: wrap;
      }
      .controls > div
      {
          flex: 1 0 45%;
          text-align: center;
          padding: 10px;
      }
      .controls > div:first-child
      {
          flex: 0 1 100%;
      }
    }

    .menuItems {
        margin: 0;
        padding: 0;
        columns: 2;
    }
    .menuItems a {
        text-align: center;
        text-decoration: none;
        margin: 1px;
        padding: 2px;
        display: block;
        background-color: #222;
        word-break: break-all;
    }
    .menuItems a:hover {
      background-color: black;
    }
    .menuItems a:selected {
      background-color: #444;
    }
    .config-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    .config-item input {
        vertical-align: middle;
        margin-left: 10px;

    }
    a, a:hover, a:active{
        color: #DDD
    }
</style>

<div id="app"></div>

<script src="/socket.io/socket.io.js"></script>
<script src="lib/jquery-1.11.1.js"></script>
<script src="lib/lodash.js"></script>
<script src="lib/react.js"></script>
<script src="lib/react-dom.js"></script>
<script src="/dist/canvas.js"></script>
<script src="/dist/selector.js"></script>
<script src="/dist/root.js"></script>
